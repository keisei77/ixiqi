<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Surf The Internet</title>
    <link rel="stylesheet" href="static/stylesheet/material.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="static/stylesheet/index.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <script src="static/javascript/jquery-3.1.0.min.js"></script>
</head>
<body id="background">
<div class="opacity">

</div>
<div>
    <p>If I don't marry you finally, I'll blame myself for the whole life.</p>
</div>
<div class="login-form mdl-card">
    <div class="login-name mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
        <input class="mdl-textfield__input" type="text" id="username">
        <label class="username mdl-textfield__label" for="username">User Name</label>
    </div>
    <div class="login-password mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
        <input class="mdl-textfield__input" type="password" id="password">
        <label class="password mdl-textfield__label" for="password">Password</label>
    </div>
    <button class="login-button mdl-button mdl-js-button mdl-shadow--2dp mdl-js-ripple-effect ">
        log in
    </button>
    <button class="sign-button mdl-button mdl-js-button mdl-shadow--2dp mdl-js-ripple-effect ">
        sign up
    </button>
</div>
<script src="static/javascript/index.js"></script>
<script src="static/javascript/material.min.js"></script>
</body>
</html>
